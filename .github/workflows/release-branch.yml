name: Release Branch Automation

on:
  push:
    branches:
      - 'release/**'

jobs:
  version-and-pr:
    name: Version Update and Create PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if version already updated
        id: check-version
        run: |
          if git log -1 --pretty=%B | grep -q "chore(release): version packages"; then
            echo "already_versioned=true" >> $GITHUB_OUTPUT
            echo "✅ Version already updated"
          else
            echo "already_versioned=false" >> $GITHUB_OUTPUT
            echo "⚠️ Need to run version update"
          fi

      - name: Run changeset version
        if: steps.check-version.outputs.already_versioned == 'false'
        run: |
          pnpm changeset version
          echo "✅ Version updated successfully"

      - name: Build packages
        if: steps.check-version.outputs.already_versioned == 'false'
        run: pnpm build

      - name: Commit version updates
        if: steps.check-version.outputs.already_versioned == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore(release): version packages" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      - name: Create PR to main
        if: steps.check-version.outputs.already_versioned == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base main --head ${{ github.ref_name }} --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            # Extract version from branch name (release/v1.0.0 -> v1.0.0)
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#release/}"

            # Create PR body
            PR_BODY="## Release ${VERSION}

This PR contains version updates from the release branch.

### Changes
- Version numbers updated via changesets
- CHANGELOG files updated
- Ready for production release

### Post-Merge Actions
- Github Release tags will be automatically created
- Merge this release branch back to develop to sync versions"

            gh pr create \
              --base main \
              --head ${{ github.ref_name }} \
              --title "chore(release): ${VERSION}" \
              --body "$PR_BODY"

            echo "✅ PR created successfully"
          else
            echo "✅ PR already exists: #$EXISTING_PR"
          fi
