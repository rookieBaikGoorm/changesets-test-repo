name: Release Branch Automation

on:
  push:
    branches:
      - 'release/**'

jobs:
  version-and-pr:
    name: Version Update and Create PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if version already updated
        id: check-version
        run: |
          if git log -1 --pretty=%B | grep -q "chore(release): version packages"; then
            echo "already_versioned=true" >> $GITHUB_OUTPUT
            echo "âœ… Version already updated"
          else
            echo "already_versioned=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Need to run version update"
          fi

      - name: Run changeset version
        if: steps.check-version.outputs.already_versioned == 'false'
        run: |
          pnpm changeset version
          echo "âœ… Version updated successfully"

      - name: Build packages
        if: steps.check-version.outputs.already_versioned == 'false'
        run: pnpm build

      - name: Commit version updates
        if: steps.check-version.outputs.already_versioned == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore(release): version packages" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      - name: Create PR to main
        if: steps.check-version.outputs.already_versioned == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base main --head ${{ github.ref_name }} --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#release/}"

            # Generate detailed PR body
            echo "## ðŸ“¦ ë²„ì „ ë³€ê²½ ì‚¬í•­" > pr_body.md
            echo "" >> pr_body.md

            # Extract version changes
            HAS_CHANGES=false
            for pkg_json in packages/*/package.json apps/*/package.json; do
              if [ -f "$pkg_json" ]; then
                PKG_NAME=$(node -p "require('./$pkg_json').name" 2>/dev/null || echo "")
                if [ -z "$PKG_NAME" ]; then continue; fi

                NEW_VERSION=$(node -p "require('./$pkg_json').version" 2>/dev/null || echo "")
                OLD_VERSION=$(git show HEAD~1:$pkg_json 2>/dev/null | node -p "try { JSON.parse(require('fs').readFileSync(0, 'utf-8')).version } catch(e) { '' }" || echo "")

                if [ -n "$NEW_VERSION" ] && [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
                  if [ -n "$OLD_VERSION" ]; then
                    echo "- **$PKG_NAME**: \`$OLD_VERSION\` â†’ \`$NEW_VERSION\`" >> pr_body.md
                  else
                    echo "- **$PKG_NAME**: \`$NEW_VERSION\` (ì‹ ê·œ)" >> pr_body.md
                  fi
                  HAS_CHANGES=true
                fi
              fi
            done

            if [ "$HAS_CHANGES" = false ]; then
              echo "ë³€ê²½ ì‚¬í•­ ì—†ìŒ" >> pr_body.md
            fi

            echo "" >> pr_body.md
            echo "## ðŸ“ í¬í•¨ëœ ë³€ê²½ì‚¬í•­" >> pr_body.md
            echo "" >> pr_body.md

            # Extract changes from CHANGELOG
            FOUND_CHANGES=false
            for changelog in packages/*/CHANGELOG.md apps/*/CHANGELOG.md; do
              if [ -f "$changelog" ]; then
                PKG_DIR=$(dirname "$changelog")
                PKG_NAME=$(node -p "require('./$PKG_DIR/package.json').name" 2>/dev/null || echo "")
                if [ -z "$PKG_NAME" ]; then continue; fi

                PKG_VERSION=$(node -p "require('./$PKG_DIR/package.json').version" 2>/dev/null || echo "")

                # Extract latest version section from CHANGELOG
                CHANGES=$(awk "/^## $PKG_VERSION/{flag=1; next} /^## [0-9]/{flag=0} flag" "$changelog" | grep -v "^$" | head -20)

                if [ -n "$CHANGES" ]; then
                  echo "### $PKG_NAME" >> pr_body.md
                  echo "" >> pr_body.md
                  echo "$CHANGES" >> pr_body.md
                  echo "" >> pr_body.md
                  FOUND_CHANGES=true
                fi
              fi
            done

            if [ "$FOUND_CHANGES" = false ]; then
              echo "ìƒì„¸ ë³€ê²½ ë‚´ì—­ì€ ê° íŒ¨í‚¤ì§€ì˜ CHANGELOG.mdë¥¼ ì°¸ì¡°í•˜ì„¸ìš”." >> pr_body.md
              echo "" >> pr_body.md
            fi

            echo "---" >> pr_body.md
            echo "" >> pr_body.md
            echo "**ë³‘í•© í›„ ìžë™ ì²˜ë¦¬:**" >> pr_body.md
            echo "- âœ… Github Release íƒœê·¸ ìžë™ ìƒì„±" >> pr_body.md
            echo "- âœ… CHANGELOG íŒŒì¼ ì—…ë°ì´íŠ¸ ì™„ë£Œ" >> pr_body.md
            echo "- âš ï¸  \`develop\` ë¸Œëžœì¹˜ë¡œ ë°±í¬íŠ¸ í•„ìš”" >> pr_body.md

            # Create PR with detailed body
            gh pr create \
              --base main \
              --head ${{ github.ref_name }} \
              --title "chore(release): ${VERSION}" \
              --body-file pr_body.md

            echo "âœ… PR created with detailed changelog"

            # Enable auto-merge
            PR_NUMBER=$(gh pr list --head ${{ github.ref_name }} --json number --jq '.[0].number')
            gh pr merge $PR_NUMBER --auto --squash
            echo "âœ… Auto-merge enabled for PR #$PR_NUMBER"
          else
            echo "âœ… PR already exists: #$EXISTING_PR"
          fi
