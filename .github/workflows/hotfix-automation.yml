name: Hotfix Automation

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  hotfix-changeset:
    name: Hotfix Changeset Generation
    # Only run for hotfix/* branches merged to main
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'hotfix/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Detect changed packages
        id: detect-packages
        run: |
          # Get list of changed files in the PR
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Detect changed packages (ë™ì  íƒìƒ‰)
          PACKAGES=""
          while IFS= read -r pkg; do
            PKG_DIR=$(dirname "$pkg")
            PKG_NAME=$(node -p "require('./$pkg').name" 2>/dev/null || echo "")
            if [ -z "$PKG_NAME" ]; then continue; fi

            if echo "$CHANGED_FILES" | grep -q "^$PKG_DIR/"; then
              PACKAGES="$PACKAGES $PKG_NAME"
            fi
          done < <(find packages apps -name package.json -not -path "./node_modules/*")

          PACKAGES=$(echo "$PACKAGES" | xargs)
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          echo "ðŸ” Changed packages: $PACKAGES"

      - name: Analyze commits and determine version bump
        id: analyze-commits
        run: |
          # Get commit messages from the PR
          COMMITS=$(git log --format=%s HEAD~1..HEAD)

          # HotfixëŠ” ì¼ë°˜ì ìœ¼ë¡œ patch, í•˜ì§€ë§Œ conventional commit ì²´í¬
          BUMP_TYPE="patch"
          if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?!?:"; then
            BUMP_TYPE="minor"
            echo "âš ï¸  Hotfixì— minor ë³€ê²½ ê°ì§€ë¨"
          fi
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
            echo "âš ï¸  Hotfixì— major ë³€ê²½ ê°ì§€ë¨"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Version bump type: $BUMP_TYPE"

      - name: Generate changeset
        if: steps.detect-packages.outputs.packages != ''
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BUMP_TYPE="${{ steps.analyze-commits.outputs.bump_type }}"
          PACKAGES="${{ steps.detect-packages.outputs.packages }}"
          HOTFIX_BRANCH="${{ github.head_ref }}"

          # Create changeset file
          CHANGESET_ID=$(date +%s)
          CHANGESET_FILE=".changeset/hotfix-${CHANGESET_ID}.md"

          # Write changeset
          echo "---" > $CHANGESET_FILE
          for pkg in $PACKAGES; do
            echo "\"$pkg\": $BUMP_TYPE" >> $CHANGESET_FILE
          done
          echo "---" >> $CHANGESET_FILE
          echo "" >> $CHANGESET_FILE
          echo "$PR_TITLE (#$PR_NUMBER)" >> $CHANGESET_FILE
          echo "" >> $CHANGESET_FILE
          echo "ðŸš¨ Hotfix from \`$HOTFIX_BRANCH\`" >> $CHANGESET_FILE

          cat $CHANGESET_FILE
          echo "âœ… Changeset generated: $CHANGESET_FILE"

      - name: Commit and push changeset to main
        if: steps.detect-packages.outputs.packages != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .changeset/
          git commit -m "chore: auto-generate changeset for hotfix PR #${{ github.event.pull_request.number }}"
          git push origin main

          echo "âœ… Changeset pushed to main"

      - name: Create hotfix release immediately
        if: steps.detect-packages.outputs.packages != ''
        run: |
          echo "ðŸš€ Hotfix merged - Creating immediate release..."

          # Run changeset version
          pnpm changeset version

          # Build packages
          pnpm build

          # Commit version updates
          git add .
          git commit -m "chore(hotfix): version packages for hotfix #${{ github.event.pull_request.number }}" || echo "No version changes"

          # Push to main
          git push origin main

          echo "âœ… Hotfix release completed"

      - name: Backport to develop
        if: steps.detect-packages.outputs.packages != ''
        run: |
          echo "ðŸ”„ Backporting hotfix to develop..."

          git fetch origin develop
          git checkout develop

          # Merge main into develop
          git merge origin/main -m "chore: backport hotfix #${{ github.event.pull_request.number }} from main"

          git push origin develop

          echo "âœ… Hotfix backported to develop"
