name: Hotfix Automation

on:
  push:
    branches:
      - main

jobs:
  hotfix-release:
    name: Hotfix Release & Backport
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Check if hotfix branch merge
        id: check-hotfix
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -qE "Merge branch 'hotfix/"; then
            echo "is_hotfix=true" >> $GITHUB_OUTPUT
            echo "ğŸš¨ Hotfix ë¸Œëœì¹˜ ë³‘í•© ê°ì§€ë¨"

            HOTFIX_BRANCH=$(echo "$COMMIT_MSG" | grep -oE "hotfix/[^ ']*" | head -1)
            echo "hotfix_branch=$HOTFIX_BRANCH" >> $GITHUB_OUTPUT
            echo "Hotfix ë¸Œëœì¹˜: $HOTFIX_BRANCH"
          else
            echo "is_hotfix=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Hotfix ë³‘í•©ì´ ì•„ë‹˜, ìŠ¤í‚µ"
          fi

      - name: Detect changed packages
        if: steps.check-hotfix.outputs.is_hotfix == 'true'
        id: detect-packages
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          PACKAGES=""
          while IFS= read -r pkg; do
            PKG_DIR=$(dirname "$pkg")
            PKG_NAME=$(node -p "require('./$pkg').name" 2>/dev/null || echo "")
            if [ -z "$PKG_NAME" ]; then continue; fi

            if echo "$CHANGED_FILES" | grep -q "^$PKG_DIR/"; then
              PACKAGES="$PACKAGES $PKG_NAME"
            fi
          done < <(find packages apps -name package.json -not -path "./node_modules/*" 2>/dev/null)

          PACKAGES=$(echo "$PACKAGES" | xargs)
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          echo "ğŸ” ë³€ê²½ëœ íŒ¨í‚¤ì§€: $PACKAGES"

      - name: Analyze commits and determine version bump
        if: steps.check-hotfix.outputs.is_hotfix == 'true' && steps.detect-packages.outputs.packages != ''
        id: analyze-commits
        run: |
          COMMITS=$(git log --format=%s HEAD~1..HEAD)

          BUMP_TYPE="patch"
          if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?!?:"; then
            BUMP_TYPE="minor"
            echo "âš ï¸ Hotfixì— minor ë³€ê²½ ê°ì§€ë¨"
          fi
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
            echo "âš ï¸ Hotfixì— major ë³€ê²½ ê°ì§€ë¨"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "ğŸ“Š ë²„ì „ ë²”í”„ íƒ€ì…: $BUMP_TYPE"

      - name: Generate changeset
        if: steps.check-hotfix.outputs.is_hotfix == 'true' && steps.detect-packages.outputs.packages != ''
        run: |
          BUMP_TYPE="${{ steps.analyze-commits.outputs.bump_type }}"
          PACKAGES="${{ steps.detect-packages.outputs.packages }}"
          HOTFIX_BRANCH="${{ steps.check-hotfix.outputs.hotfix_branch }}"

          CHANGESET_ID=$(date +%s)
          CHANGESET_FILE=".changeset/hotfix-${CHANGESET_ID}.md"

          echo "---" > $CHANGESET_FILE
          for pkg in $PACKAGES; do
            echo "\"$pkg\": $BUMP_TYPE" >> $CHANGESET_FILE
          done
          echo "---" >> $CHANGESET_FILE
          echo "" >> $CHANGESET_FILE
          echo "ğŸš¨ Hotfix from \`$HOTFIX_BRANCH\`" >> $CHANGESET_FILE

          cat $CHANGESET_FILE
          echo "âœ… Changeset ìƒì„± ì™„ë£Œ: $CHANGESET_FILE"

      - name: Run changeset version
        if: steps.check-hotfix.outputs.is_hotfix == 'true' && steps.detect-packages.outputs.packages != ''
        run: |
          pnpm changeset version
          echo "âœ… Hotfix ë²„ì „ ì—…ë°ì´íŠ¸ ì™„ë£Œ"

      - name: Build packages
        if: steps.check-hotfix.outputs.is_hotfix == 'true' && steps.detect-packages.outputs.packages != ''
        run: pnpm build

      - name: Commit hotfix version updates
        if: steps.check-hotfix.outputs.is_hotfix == 'true' && steps.detect-packages.outputs.packages != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore(hotfix): version packages" || echo "ì»¤ë°‹í•  ë³€ê²½ì‚¬í•­ ì—†ìŒ"
          git push origin main

          echo "âœ… Hotfix ë²„ì „ ì—…ë°ì´íŠ¸ë¥¼ mainì— ì»¤ë°‹í•¨"

      - name: Create tags and GitHub Releases
        if: steps.check-hotfix.outputs.is_hotfix == 'true' && steps.detect-packages.outputs.packages != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“¦ Hotfix íƒœê·¸ ìƒì„± ì¤‘..."

          for pkg_json in packages/*/package.json apps/*/package.json; do
            if [ -f "$pkg_json" ]; then
              PKG_NAME=$(node -p "require('./$pkg_json').name" 2>/dev/null || echo "")
              if [ -z "$PKG_NAME" ]; then continue; fi

              PKG_VERSION=$(node -p "require('./$pkg_json').version" 2>/dev/null || echo "")
              if [ -z "$PKG_VERSION" ]; then continue; fi

              TAG_NAME="${PKG_NAME}@${PKG_VERSION}"

              if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
                echo "ğŸ“¦ Hotfix íƒœê·¸ ìƒì„±: $TAG_NAME"
                git tag "$TAG_NAME"
                git push origin "$TAG_NAME"

                CHANGELOG_PATH="${pkg_json%package.json}CHANGELOG.md"
                if [ -f "$CHANGELOG_PATH" ]; then
                  RELEASE_NOTES=$(awk "/## $PKG_VERSION/,/## [0-9]/" "$CHANGELOG_PATH" | sed '1d;$d')

                  if [ -n "$RELEASE_NOTES" ]; then
                    gh release create "$TAG_NAME" \
                      --title "$TAG_NAME (Hotfix)" \
                      --notes "$RELEASE_NOTES" || echo "âš ï¸ Release ìƒì„± ì‹¤íŒ¨: $TAG_NAME"
                  else
                    gh release create "$TAG_NAME" \
                      --title "$TAG_NAME (Hotfix)" \
                      --notes "Hotfix Release $TAG_NAME" || echo "âš ï¸ Release ìƒì„± ì‹¤íŒ¨: $TAG_NAME"
                  fi
                else
                  gh release create "$TAG_NAME" \
                    --title "$TAG_NAME (Hotfix)" \
                    --notes "Hotfix Release $TAG_NAME" || echo "âš ï¸ Release ìƒì„± ì‹¤íŒ¨: $TAG_NAME"
                fi

                echo "âœ… Hotfix íƒœê·¸ ë° ë¦´ë¦¬ì¦ˆ ìƒì„± ì™„ë£Œ: $TAG_NAME"
              else
                echo "âœ… íƒœê·¸ $TAG_NAME ì´ë¯¸ ì¡´ì¬í•¨, ìŠ¤í‚µ"
              fi
            fi
          done

          echo "âœ… Hotfix ë¦´ë¦¬ì¦ˆ ë°°í¬ ì™„ë£Œ"

      - name: Sync version updates to develop
        if: steps.check-hotfix.outputs.is_hotfix == 'true' && steps.detect-packages.outputs.packages != ''
        run: |
          echo "ğŸ”„ Develop ë¸Œëœì¹˜ì— ë²„ì „ ì—…ë°ì´íŠ¸ ë°˜ì˜ ì¤‘..."

          git fetch origin develop
          git checkout develop

          # Mainì˜ hotfix ë²„ì „ ì—…ë°ì´íŠ¸ë¥¼ developì— ë³‘í•©
          git merge origin/main -m "chore(hotfix): version packages"

          git push origin develop

          echo "âœ… Develop ë¸Œëœì¹˜ì— hotfix ë²„ì „ ì—…ë°ì´íŠ¸ ë°˜ì˜ ì™„ë£Œ"
