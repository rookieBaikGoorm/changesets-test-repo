name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Check if release branch merge
        id: check-release
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -qE "Merge branch 'release/"; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "ğŸ¯ Release ë¸Œëœì¹˜ ë³‘í•© ê°ì§€ë¨"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Release ë³‘í•©ì´ ì•„ë‹˜, ìŠ¤í‚µ"
          fi

      - name: Check for changesets
        if: steps.check-release.outputs.is_release == 'true'
        id: check-changesets
        run: |
          if [ -n "$(ls .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
            echo "âœ… Changeset ë°œê²¬, ë²„ì „ ì—…ë°ì´íŠ¸ ì§„í–‰"
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Changeset ì—†ìŒ"
          fi

      - name: Run changeset version
        if: steps.check-release.outputs.is_release == 'true' && steps.check-changesets.outputs.has_changeset == 'true'
        run: |
          pnpm changeset version
          echo "âœ… ë²„ì „ ì—…ë°ì´íŠ¸ ì™„ë£Œ"

      - name: Build packages
        if: steps.check-release.outputs.is_release == 'true' && steps.check-changesets.outputs.has_changeset == 'true'
        run: pnpm build

      - name: Commit version updates
        if: steps.check-release.outputs.is_release == 'true' && steps.check-changesets.outputs.has_changeset == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore(release): version packages" || echo "ì»¤ë°‹í•  ë³€ê²½ì‚¬í•­ ì—†ìŒ"
          git push origin main

          echo "âœ… ë²„ì „ ì—…ë°ì´íŠ¸ë¥¼ mainì— ì»¤ë°‹í•¨"

      - name: Create tags and GitHub Releases
        if: steps.check-release.outputs.is_release == 'true' && steps.check-changesets.outputs.has_changeset == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“¦ ì—…ë°ì´íŠ¸ëœ íŒ¨í‚¤ì§€ë“¤ì˜ íƒœê·¸ ìƒì„± ì¤‘..."

          # ëª¨ë“  package.json íŒŒì¼ì„ ì°¾ì•„ì„œ íƒœê·¸ ìƒì„±
          for pkg_json in packages/*/package.json apps/*/package.json; do
            if [ -f "$pkg_json" ]; then
              PKG_NAME=$(node -p "require('./$pkg_json').name" 2>/dev/null || echo "")
              if [ -z "$PKG_NAME" ]; then continue; fi

              PKG_VERSION=$(node -p "require('./$pkg_json').version" 2>/dev/null || echo "")
              if [ -z "$PKG_VERSION" ]; then continue; fi

              TAG_NAME="${PKG_NAME}@${PKG_VERSION}"

              # íƒœê·¸ê°€ ì´ë¯¸ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
              if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
                echo "ğŸ“¦ íƒœê·¸ ìƒì„±: $TAG_NAME"
                git tag "$TAG_NAME"
                git push origin "$TAG_NAME"

                # Github Release ìƒì„±
                CHANGELOG_PATH="${pkg_json%package.json}CHANGELOG.md"
                if [ -f "$CHANGELOG_PATH" ]; then
                  # í•´ë‹¹ ë²„ì „ì˜ changelog ì¶”ì¶œ
                  RELEASE_NOTES=$(awk "/## $PKG_VERSION/,/## [0-9]/" "$CHANGELOG_PATH" | sed '1d;$d')

                  if [ -n "$RELEASE_NOTES" ]; then
                    gh release create "$TAG_NAME" \
                      --title "$TAG_NAME" \
                      --notes "$RELEASE_NOTES" || echo "âš ï¸ Release ìƒì„± ì‹¤íŒ¨: $TAG_NAME"
                  else
                    gh release create "$TAG_NAME" \
                      --title "$TAG_NAME" \
                      --notes "Release $TAG_NAME" || echo "âš ï¸ Release ìƒì„± ì‹¤íŒ¨: $TAG_NAME"
                  fi
                else
                  gh release create "$TAG_NAME" \
                    --title "$TAG_NAME" \
                    --notes "Release $TAG_NAME" || echo "âš ï¸ Release ìƒì„± ì‹¤íŒ¨: $TAG_NAME"
                fi

                echo "âœ… íƒœê·¸ ë° ë¦´ë¦¬ì¦ˆ ìƒì„± ì™„ë£Œ: $TAG_NAME"
              else
                echo "âœ… íƒœê·¸ $TAG_NAME ì´ë¯¸ ì¡´ì¬í•¨, ìŠ¤í‚µ"
              fi
            fi
          done

