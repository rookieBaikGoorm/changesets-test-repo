            echo -e "   â¿ ${BLUE}â­${RESET}  ë²„ì „ ì—…ë°ì´íŠ¸ê°€ í•„ìš”ì—†ëŠ” ì»¤ë°‹ íƒ€ì…"
            echo -e "   â¿ íƒ€ì…: chore/docs/style/test/ci/build"
            echo "::endgroup::"
            exit 0
          fi

          # Conventional commits ê¸°ë°˜ ë²„ì „ ë²”í”„ íƒ€ì… ê²°ì •
          BUMP_TYPE=""

          # BREAKING CHANGE ë˜ëŠ” ! â†’ major
          if echo "$COMMITS" | grep -qE "^.+!:|BREAKING CHANGE"; then
            BUMP_TYPE="major"
            echo "::notice::ğŸ“¦ Major ë²„ì „ ì—…ë°ì´íŠ¸: BREAKING CHANGE ê°ì§€"
            echo -e "   â¿ ${RED}ğŸ“¦${RESET} Major ë²„ì „ ì—…ë°ì´íŠ¸"
            echo -e "   â¿ ì‚¬ìœ : BREAKING CHANGE ê°ì§€"
          # feat â†’ minor
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
            echo "::notice::âœ¨ Minor ë²„ì „ ì—…ë°ì´íŠ¸: ìƒˆ ê¸°ëŠ¥ ì¶”ê°€"
            echo -e "   â¿ ${GREEN}âœ¨${RESET} Minor ë²„ì „ ì—…ë°ì´íŠ¸"
            echo -e "   â¿ ì‚¬ìœ : ìƒˆ ê¸°ëŠ¥ ì¶”ê°€ (feat)"
          # fix â†’ patch
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            BUMP_TYPE="patch"
            echo "::notice::ğŸ› Patch ë²„ì „ ì—…ë°ì´íŠ¸: ë²„ê·¸ ìˆ˜ì •"
            echo -e "   â¿ ${GREEN}ğŸ›${RESET} Patch ë²„ì „ ì—…ë°ì´íŠ¸"
            echo -e "   â¿ ì‚¬ìœ : ë²„ê·¸ ìˆ˜ì • (fix)"
          # refactor/perf â†’ patch
          elif echo "$COMMITS" | grep -qE "^(refactor|perf)(\(.+\))?:"; then
            BUMP_TYPE="patch"
            echo "::notice::â™»ï¸ Patch ë²„ì „ ì—…ë°ì´íŠ¸: ë¦¬íŒ©í† ë§/ì„±ëŠ¥ ê°œì„ "
            echo -e "   â¿ ${GREEN}â™»ï¸${RESET}  Patch ë²„ì „ ì—…ë°ì´íŠ¸"
            echo -e "   â¿ ì‚¬ìœ : ë¦¬íŒ©í† ë§/ì„±ëŠ¥ ê°œì„ "
          else
            # ì»¨ë²¤ì…˜ì„ ë”°ë¥´ì§€ ì•ŠëŠ” ì»¤ë°‹
            BUMP_TYPE="patch"
            echo "::warning::âš ï¸ Conventional Commitsë¥¼ ë”°ë¥´ì§€ ì•ŠëŠ” ì»¤ë°‹ â†’ patchë¡œ ì²˜ë¦¬"
            echo -e "   â¿ ${YELLOW}âš ${RESET}  Conventional Commits ë¯¸ì¤€ìˆ˜"
            echo -e "   â¿ ê¸°ë³¸ê°’: patch ë²„ì „ ì—…ë°ì´íŠ¸"
          fi

          echo "should_skip=false" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

          echo "::endgroup::"

      - name: Generate changeset
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != '' && steps.analyze-commits.outputs.should_skip != 'true'
        id: generate-changeset
        run: |
          GREEN='\033[32m'
          WHITE='\033[37m'
          RESET='\033[0m'

          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BUMP_TYPE="${{ steps.analyze-commits.outputs.bump_type }}"
          PACKAGES="${{ steps.detect-packages.outputs.packages }}"

          echo "::group::4ï¸âƒ£ Changeset íŒŒì¼ ìƒì„±"

          # Changeset íŒŒì¼ ìƒì„± (PR ë²ˆí˜¸ ê¸°ë°˜ìœ¼ë¡œ ê³ ìœ ì„± ë³´ì¥)
          CHANGESET_FILE=".changeset/auto-pr-${PR_NUMBER}.md"

          # Changeset ì‘ì„±
          echo "---" > $CHANGESET_FILE
          for pkg in $PACKAGES; do
            echo "\"$pkg\": $BUMP_TYPE" >> $CHANGESET_FILE
          done
          echo "---" >> $CHANGESET_FILE
          echo "" >> $CHANGESET_FILE
          echo "$PR_TITLE (#$PR_NUMBER)" >> $CHANGESET_FILE

          echo -e "   ${WHITE}ìƒì„±ëœ íŒŒì¼: ${CHANGESET_FILE}${RESET}"
          echo ""
