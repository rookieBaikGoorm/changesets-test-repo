          git commit -m "chore: auto-generate changeset for PR #${{ github.event.pull_request.number }}"
          echo -e "   â¿ ì»¤ë°‹ ìƒì„± ì™„ë£Œ"

          git push origin develop
          echo -e "   â¿ ${GREEN}âœ“${RESET} develop ë¸Œëœì¹˜ë¡œ í‘¸ì‹œ ì™„ë£Œ"

          echo "::endgroup::"
          echo ""
          echo -e "${BLUE}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”${RESET}"
          echo -e "${GREEN}âœ“ Changeset ìë™ ìƒì„± ì™„ë£Œ${RESET}"
          echo -e "${BLUE}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”${RESET}"
          echo ""

      - name: Generate Job Summary
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != '' && steps.analyze-commits.outputs.should_skip != 'true'
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BRANCH="${{ github.event.pull_request.head.ref }}"
          BUMP_TYPE="${{ steps.analyze-commits.outputs.bump_type }}"
          PACKAGES="${{ steps.detect-packages.outputs.packages }}"
          CHANGESET_FILE="${{ steps.generate-changeset.outputs.changeset_file }}"

          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ğŸ¤– Changeset ìë™ ìƒì„± ì™„ë£Œ

          ### ğŸ“‹ ì‹¤í–‰ ì •ë³´
          | í•­ëª© | ê°’ |
          |------|-----|
          | **PR ë²ˆí˜¸** | #${{ github.event.pull_request.number }} |
          | **PR ì œëª©** | ${{ github.event.pull_request.title }} |
          | **ë¸Œëœì¹˜** | `${{ github.event.pull_request.head.ref }}` |
          | **ë²„ì „ ë²”í”„** | `${{ steps.analyze-commits.outputs.bump_type }}` |

          ### ğŸ“¦ ë³€ê²½ëœ íŒ¨í‚¤ì§€
          EOF

          for pkg in $PACKAGES; do
