      - name: Commit and push changeset to develop
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != '' && steps.analyze-commits.outputs.should_skip != 'true'
        run: |
          GREEN='\033[32m'
          WHITE='\033[37m'
          BLUE='\033[34m'
          RESET='\033[0m'

          echo "::group::5ï¸âƒ£ Changeset ì»¤ë°‹ ë° í‘¸ì‹œ"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo -e "   â¿ Git ì„¤ì • ì™„ë£Œ"
