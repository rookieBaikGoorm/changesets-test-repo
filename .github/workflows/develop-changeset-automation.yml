name: Develop Changeset Automation

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  auto-changeset:
    name: Generate Changeset for Develop
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Check for existing changesets
        id: check-changesets
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          CHANGESET_FILE=".changeset/auto-pr-${PR_NUMBER}.md"

          if [ -f "$CHANGESET_FILE" ]; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
            echo "✅ PR #${PR_NUMBER}의 Changeset이 이미 존재함"
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
            echo "⚠️ PR #${PR_NUMBER}의 Changeset 없음, 자동 생성 예정"
          fi

      - name: Detect changed packages
        if: steps.check-changesets.outputs.has_changeset == 'false'
        id: detect-packages
        run: |
          # PR에서 변경된 파일 목록 가져오기
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # 변경된 패키지 감지
          PACKAGES=""
          while IFS= read -r pkg; do
            PKG_DIR=$(dirname "$pkg")
            PKG_NAME=$(node -p "require('./$pkg').name")

            if echo "$CHANGED_FILES" | grep -q "^$PKG_DIR/"; then
              PACKAGES="$PACKAGES $PKG_NAME"
            fi
          done < <(find packages apps -name package.json)

          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          echo "변경된 패키지: $PACKAGES"

      - name: Analyze commits and determine version bump
        if: steps.check-changesets.outputs.has_changeset == 'false'
        id: analyze-commits
        run: |
          # PR의 커밋 메시지 가져오기
          COMMITS=$(git log --format=%s HEAD~1..HEAD)

          # Conventional commits 기반 버전 범프 타입 결정
          BUMP_TYPE="patch"
          if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?!?:"; then
            BUMP_TYPE="minor"
          fi
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "버전 범프 타입: $BUMP_TYPE"

      - name: Generate changeset
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != ''
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BUMP_TYPE="${{ steps.analyze-commits.outputs.bump_type }}"
          PACKAGES="${{ steps.detect-packages.outputs.packages }}"

          # Changeset 파일 생성 (PR 번호 기반으로 고유성 보장)
          CHANGESET_FILE=".changeset/auto-pr-${PR_NUMBER}.md"

          # Changeset 작성
          echo "---" > $CHANGESET_FILE
          for pkg in $PACKAGES; do
            echo "\"$pkg\": $BUMP_TYPE" >> $CHANGESET_FILE
          done
          echo "---" >> $CHANGESET_FILE
          echo "" >> $CHANGESET_FILE
          echo "$PR_TITLE (#$PR_NUMBER)" >> $CHANGESET_FILE

          cat $CHANGESET_FILE
          echo "✅ Changeset 생성 완료"

      - name: Commit and push changeset to develop
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .changeset/
          git commit -m "chore: auto-generate changeset for PR #${{ github.event.pull_request.number }}"
          git push origin develop
