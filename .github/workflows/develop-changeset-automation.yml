name: Develop Changeset Automation

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  auto-changeset:
    name: Generate Changeset for Develop
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup .npmrc for GitHub Packages
        run: |
          cat > ~/.npmrc << EOF
          @goorm-dev:registry=https://npm.pkg.github.com/
          //npm.pkg.github.com/:_authToken=${{ secrets.GDS_TOKEN }}
          EOF
          echo "âœ… .npmrc ì„¤ì • ì™„ë£Œ (GitHub Packages ì¸ì¦)"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Check for existing changesets
        id: check-changesets
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          CHANGESET_FILE=".changeset/auto-pr-${PR_NUMBER}.md"

          if [ -f "$CHANGESET_FILE" ]; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
            echo "âœ… Changeset ì´ë¯¸ ì¡´ì¬: $CHANGESET_FILE"
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Changeset ì—†ìŒ, ìë™ ìƒì„± ì˜ˆì •"
          fi

      - name: Detect changed packages
        if: steps.check-changesets.outputs.has_changeset == 'false'
        id: detect-packages
        run: |
          echo "ğŸ“¦ ë³€ê²½ëœ íŒ¨í‚¤ì§€ ê°ì§€ ì¤‘..."

          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          PACKAGES=""

          while IFS= read -r pkg; do
            PKG_DIR=$(dirname "$pkg")
            PKG_NAME=$(node -p "require('./$pkg').name")

            if echo "$CHANGED_FILES" | grep -q "^$PKG_DIR/"; then
              PACKAGES="$PACKAGES $PKG_NAME"
              echo "  - $PKG_NAME"
            fi
          done < <(find packages apps -name package.json 2>/dev/null)

          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

          if [ -z "$PACKAGES" ]; then
            echo "âš ï¸ ë³€ê²½ëœ íŒ¨í‚¤ì§€ ì—†ìŒ"
          fi

      - name: Analyze commits and determine version bump
        if: steps.check-changesets.outputs.has_changeset == 'false'
        id: analyze-commits
        run: |
          echo "ğŸ” Commit ë¶„ì„ ì¤‘..."

          COMMITS=$(git log --format=%s HEAD~1..HEAD)

          # ë²„ì „ ì—…ë°ì´íŠ¸ê°€ í•„ìš”ì—†ëŠ” ì»¤ë°‹ íƒ€ì… ì²´í¬
          if echo "$COMMITS" | grep -qE "^(chore|docs|style|test|ci|build)(\(.+\))?:"; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ ë²„ì „ ì—…ë°ì´íŠ¸ê°€ í•„ìš”ì—†ëŠ” ì»¤ë°‹ íƒ€ì…"
            exit 0
          fi

          # Conventional commits ê¸°ë°˜ ë²„ì „ ë²”í”„ íƒ€ì… ê²°ì •
          BUMP_TYPE=""

          if echo "$COMMITS" | grep -qE "^.+!:|BREAKING CHANGE"; then
            BUMP_TYPE="major"
            echo "ğŸ“¦ Major ë²„ì „ ì—…ë°ì´íŠ¸ (BREAKING CHANGE)"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
            echo "âœ¨ Minor ë²„ì „ ì—…ë°ì´íŠ¸ (feat)"
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            BUMP_TYPE="patch"
            echo "ğŸ› Patch ë²„ì „ ì—…ë°ì´íŠ¸ (fix)"
          elif echo "$COMMITS" | grep -qE "^(refactor|perf)(\(.+\))?:"; then
            BUMP_TYPE="patch"
            echo "â™»ï¸ Patch ë²„ì „ ì—…ë°ì´íŠ¸ (refactor/perf)"
          else
            BUMP_TYPE="patch"
            echo "âš ï¸ Conventional Commits ë¯¸ì¤€ìˆ˜ â†’ patch"
          fi

          echo "should_skip=false" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Generate changeset
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != '' && steps.analyze-commits.outputs.should_skip != 'true'
        id: generate-changeset
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BUMP_TYPE="${{ steps.analyze-commits.outputs.bump_type }}"
          PACKAGES="${{ steps.detect-packages.outputs.packages }}"

          echo "ğŸ“ Changeset íŒŒì¼ ìƒì„± ì¤‘..."

          CHANGESET_FILE=".changeset/auto-pr-${PR_NUMBER}.md"

          echo "---" > $CHANGESET_FILE
          for pkg in $PACKAGES; do
            echo "\"$pkg\": $BUMP_TYPE" >> $CHANGESET_FILE
          done
          echo "---" >> $CHANGESET_FILE
          echo "" >> $CHANGESET_FILE
          echo "$PR_TITLE (#$PR_NUMBER)" >> $CHANGESET_FILE

          echo "âœ… Changeset ìƒì„± ì™„ë£Œ: $CHANGESET_FILE"

          echo "changeset_file=$CHANGESET_FILE" >> $GITHUB_OUTPUT

      - name: Commit and push changeset to develop
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != '' && steps.analyze-commits.outputs.should_skip != 'true'
        run: |
          echo "ğŸ“¤ Changeset ì»¤ë°‹ ë° í‘¸ì‹œ ì¤‘..."

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .changeset/
          git commit -m "chore: auto-generate changeset for PR #${{ github.event.pull_request.number }}"
          git push origin develop

          echo "âœ… Changeset ì»¤ë°‹ ë° í‘¸ì‹œ ì™„ë£Œ"

      - name: Summary
        if: steps.check-changesets.outputs.has_changeset == 'false' && steps.detect-packages.outputs.packages != '' && steps.analyze-commits.outputs.should_skip != 'true'
        run: |
          BUMP_TYPE="${{ steps.analyze-commits.outputs.bump_type }}"
          PACKAGES="${{ steps.detect-packages.outputs.packages }}"
          CHANGESET_FILE="${{ steps.generate-changeset.outputs.changeset_file }}"

          echo "## Changeset ìë™ ìƒì„± ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ë²„ì „:** \`$BUMP_TYPE\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**íŒ¨í‚¤ì§€:**" >> $GITHUB_STEP_SUMMARY
          for pkg in $PACKAGES; do
            echo "- \`$pkg\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**íŒŒì¼:** \`$CHANGESET_FILE\`" >> $GITHUB_STEP_SUMMARY
