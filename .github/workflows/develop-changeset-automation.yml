          WHITE='\033[37m'
          RESET='\033[0m'

          echo ""
          echo -e "${BLUE}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”${RESET}"
          echo -e "${WHITE}  ğŸ¤– Develop Changeset Automation${RESET}"
          echo -e "${BLUE}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”${RESET}"
          echo ""
          echo -e "${WHITE}PR: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}${RESET}"
          echo -e "${WHITE}Branch: ${{ github.event.pull_request.head.ref }}${RESET}"
          echo ""

      - name: Check for existing changesets
        id: check-changesets
        run: |
          GREEN='\033[32m'
          YELLOW='\033[33m'
          WHITE='\033[37m'
          RESET='\033[0m'

          PR_NUMBER="${{ github.event.pull_request.number }}"
          CHANGESET_FILE=".changeset/auto-pr-${PR_NUMBER}.md"

          echo "::group::1ï¸âƒ£ ê¸°ì¡´ Changeset í™•ì¸"
          if [ -f "$CHANGESET_FILE" ]; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
            echo -e "   â¿ ${GREEN}âœ“${RESET} PR #${PR_NUMBER}ì˜ Changesetì´ ì´ë¯¸ ì¡´ì¬í•¨"
            echo -e "   â¿ íŒŒì¼: ${CHANGESET_FILE}"
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
            echo -e "   â¿ ${YELLOW}âš ${RESET} PR #${PR_NUMBER}ì˜ Changeset ì—†ìŒ, ìë™ ìƒì„± ì˜ˆì •"
          fi
          echo "::endgroup::"

      - name: Detect changed packages
        if: steps.check-changesets.outputs.has_changeset == 'false'
        id: detect-packages
        run: |
          GREEN='\033[32m'
          YELLOW='\033[33m'
          WHITE='\033[37m'
          RESET='\033[0m'

          echo "::group::2ï¸âƒ£ ë³€ê²½ëœ íŒ¨í‚¤ì§€ ê°ì§€"

          # PRì—ì„œ ë³€ê²½ëœ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # ë³€ê²½ëœ íŒ¨í‚¤ì§€ ê°ì§€
          PACKAGES=""
          while IFS= read -r pkg; do
            PKG_DIR=$(dirname "$pkg")
            PKG_NAME=$(node -p "require('./$pkg').name")

            if echo "$CHANGED_FILES" | grep -q "^$PKG_DIR/"; then
              PACKAGES="$PACKAGES $PKG_NAME"
              echo -e "   â¿ ${GREEN}âœ“${RESET} $PKG_NAME"
            fi
          done < <(find packages apps -name package.json)

          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

          if [ -z "$PACKAGES" ]; then
            echo -e "   â¿ ${YELLOW}âš ${RESET} ë³€ê²½ëœ íŒ¨í‚¤ì§€ ì—†ìŒ"
          fi

          echo "::endgroup::"

      - name: Analyze commits and determine version bump
        if: steps.check-changesets.outputs.has_changeset == 'false'
        id: analyze-commits
        run: |
          GREEN='\033[32m'
          YELLOW='\033[33m'
          BLUE='\033[34m'
          RED='\033[31m'
          WHITE='\033[37m'
          RESET='\033[0m'

          echo "::group::3ï¸âƒ£ Commit ë¶„ì„ ë° ë²„ì „ ë²”í”„ ê²°ì •"

          # PRì˜ ì»¤ë°‹ ë©”ì‹œì§€ ê°€ì ¸ì˜¤ê¸°
          COMMITS=$(git log --format=%s HEAD~1..HEAD)

          echo -e "   ${WHITE}ì»¤ë°‹ ë©”ì‹œì§€:${RESET}"
          echo "$COMMITS" | sed 's/^/      /'
          echo ""

          # ë²„ì „ ì—…ë°ì´íŠ¸ê°€ í•„ìš”ì—†ëŠ” ì»¤ë°‹ íƒ€ì… ì²´í¬
          if echo "$COMMITS" | grep -qE "^(chore|docs|style|test|ci|build)(\(.+\))?:"; then
